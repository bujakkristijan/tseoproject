<h3> Subscribe to course </h3>
<div>
  <div>
    <label> <b> Name: </b></label> {{course.name}}
  </div>
  <div>
    <label> <b> Code: </b></label> {{course.code}}
  </div>
  <div>
    <label> <b> Description </b></label> {{course.description}}
  </div>
  <div>
    <label> <b> Price: </b></label> {{course.price}}

  </div>
  <tr></tr>
  <div>
    <button (click) = "onSubmit()" class="btn btn-success"> Subscribe to course </button>
  </div>
</div>
