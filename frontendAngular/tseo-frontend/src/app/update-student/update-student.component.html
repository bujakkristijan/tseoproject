<div class="col-md-6 offset-md-3"> <!--kako da se pomeri input pomocu bootstrap-->
  <h3>Update student</h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" id = "name"
        [(ngModel)] = "student.name" name="name"> <!--importujem forms module u app.module.ts da bih mogao binding da koristim-->
    </div>

    <div class="form-group">
      <label> Surname </label>
      <input type="text" class="form-control" id = "surname"
        [(ngModel)] = "student.surname" name="surname">
    </div>

    <div class="form-group">
      <label> Index number </label>
      <input type="text" class="form-control" id = "indexNum"
        [(ngModel)] = "student.indexNum" name="indexNum">
    </div>

    <div class="form-group">
      <label> Email </label>
      <input type="text" class="form-control" id = "email"
        [(ngModel)] = "student.email" name="email">
    </div>

    <div class="form-group">
      <label> Password </label>
      <input type="text" class="form-control" id = "password"
        [(ngModel)] = "student.password" name="password">
    </div>

    <button class="btn btn-success" type="submit"> Submit </button>

  </form>
  </div>
