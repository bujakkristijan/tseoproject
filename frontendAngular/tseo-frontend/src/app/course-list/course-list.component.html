<h2>Course list</h2>
<table class = "table table-striped">
  <thead>
      <tr>
          <th> Name </th>
          <th> Code </th>
          <th> Price </th>
          <th> Description </th>
          <th> Actions </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let course of courses">
        <td>{{ course.name }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.description }}</td>
        <td>

          <button (click) = "updateCourse(course.id)" class="btn btn-info"> Update </button>
          <button (click) = "deleteCourse(course.id)" class="btn btn-danger" style="margin-left: 10px"> Delete </button>
          <button (click) = "goToStudentsOnCourse(course.id)" class="btn btn-info" style="margin-left: 10px"> Students </button>
          <button (click) = "goToProfessorsOnCourse(course.id)" class="btn btn-info" style="margin-left: 10px"> Professors </button>
          <button (click) = "goToPaymentsForCourse(course.id)" class="btn btn-info" style="margin-left: 10px"> Payments </button>

        </td>

      </tr>
  </tbody>
</table>
<tr></tr>
<button (click) = "goToCreateCourse()" class="btn btn-success"> Add new course </button>
