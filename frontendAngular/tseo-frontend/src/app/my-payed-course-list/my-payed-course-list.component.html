<h2>My payed courses list</h2>
<table class = "table table-striped">
  <thead>
      <tr>
          <th> Name </th>
          <th> Code </th>
          <th> Price </th>
          <th> Description </th>
          <th> Actions </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let course of myPayedCourses">
        <td>{{ course.name }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.description }}</td>
        <td>

          <button (click) = "goToCreateStudentCourse(course.id)" class="btn btn-info"> Subscribe </button>

          <!--
          <button (click) = "courseDetails(course.id)" class="btn btn-info" style="margin-left: 10px"> View </button>
          -->
        </td>

      </tr>
  </tbody>
</table>
<tr></tr>
