<h2>All available course list</h2>
<table class = "table table-striped">
  <thead>
      <tr>
          <th> Name </th>
          <th> Code </th>
          <th> Price </th>
          <th> Description </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let course of courses">
        <td>{{ course.name }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.description }}</td>

      </tr>
  </tbody>
</table>
<tr></tr>
