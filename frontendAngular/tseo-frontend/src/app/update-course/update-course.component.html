<div class="col-md-6 offset-md-3"> <!--kako da se pomeri input pomocu bootstrap-->
  <h3>Create professor</h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> Name </label>
      <input type="text" class="form-control" id = "name"
        [(ngModel)] = "course.name" name="name"> <!--importujem forms module u app.module.ts da bih mogao binding da koristim-->
    </div>

    <div class="form-group">
      <label> Code </label>
      <input type="text" class="form-control" id = "code"
        [(ngModel)] = "course.code" name="code">
    </div>

    <div class="form-group">
      <label> Price </label>
      <input type="text" class="form-control" id = "price"
        [(ngModel)] = "course.price" name="price">
    </div>

    <div class="form-group">
      <label> Description </label>
      <input type="text" class="form-control" id = "description"
        [(ngModel)] = "course.description" name="description">
    </div>

    <button class="btn btn-success" type="submit"> Submit </button>

  </form>
  </div>
