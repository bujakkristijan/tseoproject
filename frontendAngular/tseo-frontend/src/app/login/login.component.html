<div class="col-md-6 offset-md-3"> <!--kako da se pomeri input pomocu bootstrap-->
  <h3>Login</h3>
  <form class = "login-form" (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> Email </label>
      <input type="text" class="form-control" id = "email"
        [(ngModel)] = "loginInput.email" name="email"> <!--importujem forms module u app.module.ts da bih mogao binding da koristim-->
    </div>

    <div class="form-group">
      <label> Password </label>
      <input type="text" class="form-control" id = "password"
        [(ngModel)] = "loginInput.password" name="password">
    </div>

    <button class="btn btn-success" type="submit"> Submit </button>

  </form>
  </div>
